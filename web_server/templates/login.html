<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
          type="text/css"
          href="static/style_for_main.css"/>
    <link rel="stylesheet"
          type="text/css"
          href="static/style.css"/>
    <title>DCS Flask wp</title>
</head>
<body>
    <main class="login_centred_box">
        <h1> Log in:</h1>

        <form action="{{ url_for('login.login') }}" method="POST">
            <input name="name"
                   type="text"
                   placeholder="user name"
                   aria-label="user name"
                   autocomplete="off"/>
            <input name="password"  type="password" placeholder="password"  aria-label="password" />
            <button type="submit" aria-label="Next"> Log in </button>
        </form>
        <a href = "{{ url_for('login.hello') }}">Sign up</a>
        {% if error %}
        <label class=error><strong>Error:</strong> {{ error }}</label>
        {% endif %}
    </main>
</body>

</html>
